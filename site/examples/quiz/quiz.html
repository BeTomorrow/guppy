<!doctype html>
<html>

<head>
    <title>Homework</title>

    <link rel="stylesheet" href="../../../build/guppy-default.min.css">
    <script type="text/javascript" src="../../../build/guppy.min.js"></script>
    <script type="text/javascript" src="../../../build/guppy_render.min.js"></script>
    <script type="text/javascript" src="../../../lib/math-expressions/math-expressions.js"></script>
    <script type="text/javascript">
     answers = {"ans1":"1", "ans2":"x^2", "ans3":"( 4+ sqrt( 16 - 4 ) )/( 2 )"};
     blank = "\\color{gray}{\\text{Click here to start typing your answer}}";
     check_answer = function(id){
	 attempt = Guppy.instances[id].backend.get_content('asciimath');
	 answer = answers[id];
	 feedback_elt = document.getElementById(id+"_feedback")
	 try{
	     if(MathExpression.fromText(attempt).equals(MathExpression.fromText(answer))) 
		 feedback_elt.innerHTML = '<font color="green">Correct</font>';
	     else
		 feedback_elt.innerHTML = '<font color="red">Incorrect</font>';
	 }
	 catch(e){
	     feedback_elt.innerHTML = '<font color="red">Invalid input</font>';
	 }
     }
     window.onload = function(){
         Guppy.init({"path":"../../../build",
		     "symbols":"../../../sym/symbols.json",
		     "settings":{"empty_content": blank},
	 "events":{"done":function(e){check_answer(e.target.id)}}});
	 
	 var g1 = new Guppy("ans1", {"settings":{"blacklist":["sin","cos","sec","tan","cot","csc"]}});
	 var g2 = new Guppy("ans2", {"settings":{'blacklist':["ln","log"]}});
	 var g3 = new Guppy("ans3");

	 GuppyRender.render_all();
      }
    </script>
